<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript</title>
    </head>
    <body>

        <form name="contact">
            <h1>Contact</h1>

            <label for="nome">Nome</label>
            <input type="text" id="nomeid" placeholder="Insert your name" required="required" name="nome"/>
            
            <label for="fone">Telefone</label>
            <input type="tel" id="foneid" placeholder="(xx)xxxx-xxxx" required="required" name="fone"/>
            
            <label for="email">Email</label>
            <input type="email" id="emailid" placeholder="Insert your email" required="required" name="email"/>

            
            
            <textarea placeholder="Insert your comments"></textarea>

            <input type="submit" class="enviar" onclick="Enviar();" value="Send"/>

        </form>
        <script type="text/javascript" src="forms.js"></script>
    </body>
</html>
